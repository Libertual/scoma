<!DOCTYPE html>
<html lang="en">
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Plantilla - Flexbox</title>


  <!-- inject:css -->
  <style>
@font-face{font-family:'Roboto';font-style:light;font-weight:300;src:local('Roboto Light'),local('Roboto-Light') url("https://fonts.googleapis.com/css?family=Roboto:300,500,700&subset=latin,latin-ext")}body{font:24px 'arial';background:#999}#main{min-height:800px;margin:0;padding:0;display:-webkit-flex;display:flex;-webkit-flex-flow:row;flex-flow:row}#main > article{margin:4px;padding:5px;border:1px solid #cc3;border-radius:2pt;background:#dd8;-webkit-flex:3 1 60%;flex:3 1 60%;-webkit-order:2;order:2}#main > nav{margin:4px;padding:5px;border:1px solid #88b;border-radius:2pt;background:#ccf;-webkit-flex:1 6 20%;flex:1 6 20%;-webkit-order:1;order:1}#main > aside{margin:4px;padding:5px;border:1px solid #88b;border-radius:2pt;background:#ccf;-webkit-flex:1 6 20%;flex:1 6 20%;-webkit-order:3;order:3}header,footer{display:block;margin:4px;padding:5px;min-height:100px;border:1px solid #eb5;border-radius:2pt;background:#feb}@media all and (max-width:640px){#main,#page{-webkit-flex-flow:column;flex-flow:column}#main > nav,#main > aside,header,footer{min-height:50px;max-height:50px}}
</style>
  <!-- endinject -->


  </head>
  <body>
 <header>Cabecera</header>
 <div id="main">
    <article>Artículo</article>
    <nav>Navegación</nav>
    <aside>Lateral</aside>
 </div>
 <footer>Pie</footer>
  </body>
</html>
